<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Моя компания | Джуманджи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #F6F2E6;
        }
    </style>
</head>

{% extends 'wrapper.html' %}
{% block container %}

    <main class="container mt-3 pb-5">
        <div data-aos="fade-right" class="row mt-5">
            <div class="col-12 col-lg-4">
                <aside class="pt-3 pb-4 px-4 mb-5 card">
                    <h1 class="h4 pt-2 pb-2">Моя компания</h1>
                    <div class="nav flex-column nav-pills">
                        <a class="nav-link active" href="/mycompany">1. Информация о&nbsp;компании</a>
                        <a class="nav-link" href="/mycompany/vacancies">2. Вакансии</a>
                    </div>
                </aside>
            </div>
            <div data-aos="fade-left" class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-body px-4 pb-4">
                        <!-- Tab -->
                        <section class="tab-pane fade show active">
                            <h2 class="h4 pt-2 pb-3">Информация о&nbsp;компании</h2>
                            {% for message in messages %}
                                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group pb-2">
                                            <label class="mb-2 text-dark" for="companyName">Название компании</label>
                                            <input type="text" class="form-control" name="name"
                                                   value="{{ form.name.value|default_if_none:'' }}" maxlength="32"
                                                   id="id_name">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label class="mb-2 text-dark" for="logo">Логотип</label>
                                            <div class="row align-items-center">
                                                <div class="col-6">
                                                    <img class="rounded " width="200" src="{{ logo.url }}"
                                                         style="max-width: 120px;height: auto;">
                                                </div>
                                                <div class="col-6" style="position: relative;">
                                                    <div class="input-group-prepend"
                                                         style="position: absolute; top: 0;right: 15px;">
                                                        <span class="btn btn-info px-4">Загрузить</span>
                                                    </div>
                                                    <div class="custom-file" style="">

                                                        <input type="file" class="custom-file-input" accept="image/*"
                                                               name="logo" id="id_logo">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group pb-2">
                                            <label class="mb-2 text-dark" for="companyTeam">Количество человек в
                                                компании</label>
                                            <input class="form-control" type="number" name="employee_count"
                                                   value="{{ form.employee_count.value|default_if_none:'' }}"
                                                   id="id_employee_count">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group pb-2">
                                            <label class="mb-2 text-dark" for="companyLocation">География</label>
                                            <input class="form-control" name="location" type="text"
                                                   value="{{ form.location.value|default_if_none:'' }}" id="location">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group pb-2">
                                    <label class="mb-2 text-dark" for="companyInfo">Информация о&nbsp;компании</label>
                                    <textarea class="form-control" rows="4" name="description" id="description"
                                              style="color:#000;">{{ form.description.value|default_if_none:'' }}</textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-info" value="Сохранить">
                                </div>
                            </form>
                        </section>
                        <!-- END Tab -->
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
